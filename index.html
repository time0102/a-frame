<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Assets. -->
        <a-assets>
            <a-asset-item id="gate" src="assets/scene.gltf"></a-asset-item>
            <video id="sphereVid" src="Group%204%20-%20The%20Coronas.mp4"></video>
            <audio id="audio" src="ad_video1.mp3" preload="auto"></audio>
        </a-assets>
        <a-entity environment="skyColor:blue; skyType:atmosphere; groundColor:green; groundTexture:hills; lighting:distant;"></a-entity>
        <a-camera wasd-controls="acceleration: 300" position="0 3 0">
            <a-cursor color="#FAFAFA"></a-cursor>
        </a-camera>

        <!-- Garden walls. -->
        <a-box src="https://cdn.glitch.com/22d924bf-3f2c-4222-bad5-9682d70a1f28%2Ftexture2.jpg?v=1591023085135" position="0 0 -40" height="20" width="20" depth="0.5"></a-box>

        <a-box src="https://cdn.glitch.com/22d924bf-3f2c-4222-bad5-9682d70a1f28%2Ftexture2.jpg?v=1591023085135" position="-10 0 -27.8" height="20" width="0.5" depth="25"></a-box>

        <a-box src="https://cdn.glitch.com/22d924bf-3f2c-4222-bad5-9682d70a1f28%2Ftexture2.jpg?v=1591023085135" position="10 0 -27.8" height="20" width="0.5" depth="25"></a-box>


        <a-box data-brackets-id="127" src="https://cdn.glitch.com/22d924bf-3f2c-4222-bad5-9682d70a1f28%2Ftexture2.jpg?v=1591023085135" position="6.6985 2.5 -15.5" height="5" width="6" depth="0.5" material="" geometry="width: 7"></a-box>
        <a-box src="https://cdn.glitch.com/22d924bf-3f2c-4222-bad5-9682d70a1f28%2Ftexture2.jpg?v=1591023085135" position="7 7.5 -15.5" height="5" width="6" depth="0.5"></a-box>

        <a-box data-brackets-id="129" src="https://cdn.glitch.com/22d924bf-3f2c-4222-bad5-9682d70a1f28%2Ftexture2.jpg?v=1591023085135" position="-6.67532 2.5 -15.5" height="5" width="6" depth="0.5" material="" geometry="width: 7"></a-box>
        <a-box src="https://cdn.glitch.com/22d924bf-3f2c-4222-bad5-9682d70a1f28%2Ftexture2.jpg?v=1591023085135" position="-7 7.5 -15.5" height="5" width="6" depth="0.5"></a-box>

        <a-box src="https://cdn.glitch.com/22d924bf-3f2c-4222-bad5-9682d70a1f28%2Ftexture2.jpg?v=1591023085135" position="0 7.5 -15.5" height="5" width="8" depth="0.5"></a-box>

        <!-- Music Box -->
     <a-box data-brackets-id="536" src="button.png" position="5.57186 1.81031 -9.1121" rotation="0 45 0" sound="src: ad_video1.mp3; on: click" material="" geometry=""></a-box>


        <!-- Videospeher.-->
        <a-link class="link" href="sphere.html" radius="1" position="5 4 -30" title="VIDEOSPHERE" onclick="true"></a-link>

        <!-- Videosphere tree trunk. -->
        <a-cylinder color="brown" height="3" radius="0.3" position="5 1.5 -30">
        </a-cylinder>


        <!-- Small tree.-->

        <a-cylinder color="brown" height="4" radius="0.4" position="-9 2 -25">
        </a-cylinder>
        <a-cone color="green" radius-bottom="2" radius-top="0" height="3" position="-9 4 -25"></a-cone>

        <a-cylinder color="brown" height="3" radius="0.3" position="-7 1 -25">
        </a-cylinder>
        <a-cone color="green" radius-bottom="1" radius-top="0" height="3" position="-7 3 -25"></a-cone>

        <a-cylinder color="brown" height="2" radius="0.2" position="-8 1 -23">
        </a-cylinder>
        <a-cone color="green" radius-bottom="1" radius-top="0" height="2" position="-8 3 -23"></a-cone>

        <!-- Big centered tree -->
        <a-cylinder color="brown" height="7" radius="0.5" position="0 3.5 -35">
        </a-cylinder>
        <a-sphere color="green" radius="3" position="0 7 -35"> </a-sphere>

        <!-- Portals to teammates world-->
        <a-link class="link" href="http://mariatangsgaard.dk/kea/3.SEM/T11%20Inner%20Outer%20Space/A-frame/aframe_maria/?fbclid=IwAR2a407dvFDkMb6ieEIzUNk0AY6V-J3x448pmD9r0OU53G-TZfd7V6eJuNs" title="Maria's World" position="-2 5.5 -32" rotation="0 -45 -20" onclick="true"></a-link>

        <a-link class="link" href="http://alicehullert.com/kea/a-frame/?fbclid=IwAR1SviOL8CSWnSLzrnlLXzgkv3-Maf8awQZafkfjVG1uwFlNtTa5SaMy3kU" title="Alice's World" position="1 7 -31.5" rotation="-20 0 0 " onclick="true"></a-link>

        <a-link class="link" href="http://jennysila.com/kea/aframe/?fbclid=IwAR09HVL-lWAXCq_6FBiB7Z1XfboUVFUH-6qECvC-6ElzmSpVvRXCQT9XS5o" title="Jennys' World" position="-3 4.5 -35" rotation="10 -90 0 " onclick="true"></a-link>

        <!-- Portal to my Unity. -->
      <a-link data-brackets-id="427" class="link" href="http://timidesign.org/kea/WebGL-Journey/" title="My other World" position="-10.77101 2 -12.57584" rotation="-2.30306704660979 15.154068050312594 0" onclick="true" geometry="primitive: circle; segments: 64" material="shader: portal; side: double" link=""></a-link>

        <!-- My gltf that DOES show up. -->
        <a-entity data-brackets-id="72" position="-5.29 -3.88 -10.74" scale="2 2 2" gltf-model="assets/scene.gltf" rotation="0 90 0"></a-entity>

        <!-- Welcome text. -->
<a-entity data-brackets-id="168" text="value: Hello all and Welcome to my garden:)
                                      Explore other worlds by clicking on the portals; align: center" position="-0.00648 4.87685 -3.9131" rotation="" scale="5 5 5"></a-entity>
    </a-scene>
</body>

</html>
